<!DOCTYPE html>
<html>
	<head>
		<title>Bài 4</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script>
			function KiemTra()
			{
				var tdn=f.TDN.value;
				var mk=f.MK.value;
				var nl=f.NLMK.value;
				
				if(tdn==""||mk==""|nl=="")
				{
					alert('Các ô bắt buộc phải nhập');
					return false;
				}
				
				if(tdn.length < 6)
				{
					alert("Tên đnăg nhập không được nhỏ hơn 6 ký tự");
					return false;
				}
				
				if(nl!=mk)
				{
					alert('Sai mật khẩu, vui lòng nhập lại');
					return false;
				}
				return true;
			}
		</script>
		<form name='f'>
		
			<table>
				<tr>
					<td>Tên đăng nhập</td>
					<td><input type="text" name="TDN">(nhiều hơn 6 ký tự)</td>
				</tr>
				<tr>
					<td>Mật khẩu</td>
					<td><input type="password" name="MK"></td>
				</tr>
				<tr>
					<td>Nhập lại mật khẩu</td>
					<td><input type="password" name="NLMK"></td>
				</tr>
			</table>
			<button type="submit" onclick="return KiemTra()">Kiểm tra</button>
		</form>
	</body>
</html>
